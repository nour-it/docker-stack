version: '3'
services:

  nginx:
    image: nginx:latest    
    ports:
      - "80:80" 
    volumes:
      - ./web/nginx:/etc/nginx/conf.d   
      - ./www:/var/www
    restart: always
    links:
      - "php"
      
  php:
    build: app/php/8.1
    volumes:
      - ./www:/var/www
      - ./app/php/php.ini:/usr/local/etc/php/php.ini
    ports:
      - 9000:9000

