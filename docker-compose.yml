version: '3'
services:

  apache:
    build: web/apache
    ports:
      - "8000:80" 
    volumes:
      - ./www:/usr/local/apache2/htdocs
    links:
      - "php"

  nginx:
    build: web/nginx
    ports:
      - "80:80"  
    volumes:
      - ./web/nginx:/etc/nginx/conf.d   
      - ./www:/var/www
    links:
      - "php"

  php:
    build: app/php/7.4
    volumes:
      - ./www:/var/www
      - ./app/php/php.ini:/usr/local/etc/php/php.ini
    links:
      - "mysql"
      - "postgresql"

  node:
    build: app/nodejs/20
    volumes:
      - ./www:/app   
   
  mysql:
    build: database/mysql
    ports:
      - 3306:3306
    volumes:
      - ./var/mysql:/var/lib/mysql

  postgresql:
    build: database/postgresql
    ports:
      - 5432:5432
    volumes:
      - ./var:/var/lib/postgresql/data

