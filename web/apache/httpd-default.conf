<VirtualHost *:80>

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/public

         <Directory /var/www/public>
            Options Indexes FollowSymLinks
            AllowOverride All
            Require all granted
        </Directory>
        
        RewriteEngine On

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined2846191


</VirtualHost>